<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Starlight Dashboard</title>

    <!-- Meta tags for a kiosk-like experience -->
    <meta name="theme-color" content="#EEF7F6"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Starlight">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/49A35A/FFFFFF?text=S">

    <!-- Tailwind CSS and Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base styles for a light, modern kiosk interface */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #EEF7F6;
            font-family: 'Poppins', sans-serif;
            color: #334155; /* Dark Slate Gray for text */
        }

        /* Custom scrollbar for popups */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #E0EBEA; }
        ::-webkit-scrollbar-thumb { background: #A8C5C1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #82A39F; }

        /* Generic class for fullscreen overlays */
        .fullscreen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none; /* Hidden by default */
            align-items: center; justify-content: center;
            opacity: 0;
            transition: opacity 0.75s ease-out, visibility 0.75s ease-out;
        }
        .fullscreen-overlay.visible {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        /* --- Splash Screen / Screensaver --- */
        #splashScreen {
            background: linear-gradient(135deg, #7DCB86, #49A35A, #7DCB86);
            z-index: 200;
        }
        .star-container svg {
            width: 150px; 
            height: 150px;
            animation: pulseLogo 2.5s infinite ease-in-out;
        }
        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 1; }
        }


        /* --- Login/Onboarding Screen --- */
        #loginScreen {
            flex-direction: column;
            gap: 2rem;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
        }
        .login-box {
            background-color: white;
            padding: 2.5rem; border-radius: 1.5rem; text-align: center;
            width: 90%; max-width: 450px;
            border: 1px solid #D1E0DE;
            box-shadow: 0 8px 32px 0 rgba(0,0,0, 0.1);
        }
        #accessCodeInput {
            border: 2px solid #D1E0DE;
            background-color: #F8FAFC; color: #334155;
            transition: border-color 0.3s ease;
            text-align: center;
        }
        #accessCodeInput:focus {
            border-color: #49A35A;
            outline: none;
            box-shadow: 0 0 0 3px rgba(73, 163, 90, 0.2);
        }

        /* --- Dashboard Container --- */
        #dashboard {
            display: none; height: 100dvh;
            padding: 2rem; gap: 2rem;
            opacity: 0; transition: opacity 0.5s ease-in;
        }
         @media (orientation: landscape) {
            #dashboard { flex-direction: row; }
            .left-panel { flex: 0 0 45%; max-width: 45%; }
            .right-panel { flex: 1; }
        }

        /* --- Left Panel: Header and Progress --- */
        .dashboard-header { font-family: 'Oswald', sans-serif; color: #1E293B; }
        
        /* Progress Bar */
        .progress-indicator { display: flex; align-items: center; justify-content: center; margin-top: 2rem; padding: 0 1rem; }
        .progress-line { flex-grow: 1; height: 8px; background-color: #CBD5E1; margin: 0 -2px; transition: background 0.4s ease; }
        .progress-line.completed { background: linear-gradient(to right, #49A35A, #6ABE8A); }
        .progress-step .stamp-circle {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background-color: #CBD5E1; color: #64748B;
            border: 6px solid #EEF7F6;
            transition: all 0.4s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: relative; z-index: 1;
        }
        /* UPDATED: Style for a completed step's circle */
        .progress-step.completed .stamp-circle {
            background-color: white; /* White background for stamped circle */
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); /* Neutral shadow */
        }
        .event-label { margin-top: 0.75rem; font-weight: 600; color: #64748B; transition: all 0.3s ease; }
        .progress-step.completed .event-label { color: #1E293B; }
        .label-blurred { filter: blur(4px); opacity: 0.5; }

        /* --- Right Panel: Main Card --- */
        .dashboard-card {
            background-color: white; border-radius: 1.5rem;
            border: 1px solid #D1E0DE;
            padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .game-card {
            background-color: #F8FAFC; border: 1px solid #E2E8F0;
            transition: all 0.2s ease-out;
        }
        .game-card:hover {
            transform: translateY(-4px); box-shadow: 0 8px 25px -5px rgba(0,0,0,0.1);
            border-color: #49A35A; background-color: white;
        }

        /* --- Pop-ups (History & Rewards) --- */
        .popup-card {
            background-color: white; border-radius: 1rem;
            border: 1px solid #D1E0DE;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15);
            display: flex; flex-direction: column;
        }
        #historyPopup.visible .popup-card {
            transform: scale(1); opacity: 1; pointer-events: auto;
        }
    </style>
</head>
<body class="antialiased">
    
    <!-- Splash Screen / Screensaver -->
    <div id="splashScreen" class="fullscreen-overlay">
        <div class="star-container">
            <svg fill="#EEF7F6" version="1.1" viewBox="144 144 512 512" xmlns="http://www.w3.org/2000/svg">
             <path d="m407.87 521.39c13.617-78.246 35.426-100.05 113.67-113.67 4.3477 0 7.8711-3.5273 7.8711-7.875s-3.5234-7.8711-7.8711-7.8711c-78.406-13.305-100.21-35.109-113.67-113.36 0-4.3477-3.5234-7.875-7.8711-7.875s-7.875 3.5273-7.875 7.875c-13.461 78.246-35.266 100.05-113.51 113.51-4.3477 0-7.875 3.5273-7.875 7.875s3.5273 7.8711 7.875 7.8711c78.246 13.617 100.05 35.426 113.67 113.67 0.58984 3.875 3.9414 6.7227 7.8594 6.6836 3.9219-0.039062 7.2148-2.957 7.7266-6.8398z"/>
            </svg>
        </div>
    </div>

    <!-- Onboarding/Login Screen -->
    <div id="loginScreen" class="fullscreen-overlay">
        <div class="login-box">
            <div class="w-20 h-20 mx-auto text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mt-4">Event Access</h2>
            <p class="text-slate-500 mt-1">Enter your code to view your dashboard</p>
            <div class="mt-8">
                <input type="text" id="accessCodeInput" autocomplete="off" placeholder="Enter Access Code" class="w-full p-4 rounded-lg font-semibold text-lg tracking-wider">
                <button id="accessCodeEnterBtn" class="w-full mt-4 p-4 bg-green-600 text-white font-bold rounded-lg text-lg transition hover:bg-green-700 shadow-lg shadow-green-600/20 hover:shadow-green-600/40">
                    Verify Code
                </button>
                <p id="loadingIndicator" class="text-green-600 mt-4 font-semibold hidden">
                    <span class="inline-block animate-spin h-5 w-5 mr-2 border-2 border-current border-t-transparent rounded-full" role="status"></span>
                    Verifying...
                </p>
                <p id="accessCodeError" class="text-red-500 mt-4 font-semibold hidden">Invalid Code. Please try again.</p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard View -->
    <main id="dashboard" class="flex flex-col md:flex-row">
        <!-- Left Panel (Header and Progress) -->
        <div class="left-panel flex flex-col">
            <header class="dashboard-header text-5xl md:text-6xl">Dashboard</header>
            <p class="text-3xl md:text-4xl mt-2 text-slate-500">Welcome, <span id="userName" class="font-semibold text-slate-800">...</span></p>
            <div class="flex-grow"></div>
            <div class="mt-auto">
                <h3 class="font-bold text-xl text-slate-800">Event Progress</h3>
                <div id="progressContainer" class="progress-indicator"></div>
            </div>
        </div>

        <!-- Right Panel (Card with Points, Games) -->
        <div class="right-panel">
            <div class="dashboard-card h-full">
                <!-- Points & Rewards -->
                <div class="flex justify-between items-center border-b border-slate-200 pb-4">
                    <div class="flex items-center gap-3">
                        <span class="font-semibold text-lg text-slate-600">Points:</span>
                        <span id="userPoints" class="text-4xl font-bold text-slate-800">0</span>
                        <button id="showHistoryBtn" class="text-slate-400 hover:text-green-500 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    <button id="showRewardsBtn" class="font-semibold text-sm py-2 px-5 rounded-full text-white hover:shadow-lg transition" style="background: linear-gradient(135deg, #7DCB86, #49A35A, #7DCB86);">Rewards</button>
                </div>
                <!-- Game Selection -->
                <div class="flex-grow grid grid-cols-3 gap-4 pt-4">
                    <button class="game-card rounded-2xl p-2" data-game-name="Puzzle Box" data-game-points="5">
                        <div class="h-12 w-12 text-green-500 mx-auto"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1.5 1.5 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 011-1h.5a1.5 1.5 0 000-3H6a1 1 0 01-1-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z" /></svg></div>
                        <span class="block font-semibold mt-2 text-slate-700 text-sm md:text-base">Puzzle Box</span>
                        <span class="block text-sm font-medium text-slate-500">Easy: 5 pts</span>
                    </button>
                    <button class="game-card rounded-2xl p-2" data-game-name="Lightning Round" data-game-points="15">
                        <div class="h-12 w-12 text-green-500 mx-auto"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" /></svg></div>
                        <span class="block font-semibold mt-2 text-slate-700 text-sm md:text-base">Lightning Round</span>
                        <span class="block text-sm font-medium text-slate-500">Hard: 15 pts</span>
                    </button>
                    <button class="game-card rounded-2xl p-2" data-game-name="Memory Match" data-game-points="10">
                        <div class="h-12 w-12 text-green-500 mx-auto"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" /></svg></div>
                        <span class="block font-semibold mt-2 text-slate-700 text-sm md:text-base">Memory Match</span>
                        <span class="block text-sm font-medium text-slate-500">Med: 10 pts</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Points History Pop-up -->
    <div id="historyPopup" class="fullscreen-overlay" onclick="this.classList.remove('visible')">
        <div class="popup-card w-[380px] max-h-[80%] transform scale-95 opacity-0 transition-transform transition-opacity" onclick="event.stopPropagation()">
            <div class="p-4 border-b border-slate-200 flex items-center flex-shrink-0">
                <button id="closeHistoryBtn" class="text-slate-500 hover:text-slate-800 mr-3 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                </button>
                <h3 class="flex-grow text-center font-bold text-lg text-slate-800">Points History</h3>
            </div>
            <div id="historyList" class="p-4 overflow-y-auto">
                <!-- History content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Rewards Fullscreen Page -->
    <div id="rewardsPage" class="fullscreen-overlay flex-col !items-stretch !justify-start bg-slate-50">
        <header class="p-4 flex items-center border-b bg-white/80 backdrop-blur-sm w-full sticky top-0 z-10 flex-shrink-0">
            <button id="closeRewardsBtn" class="text-slate-600 hover:text-slate-900 mr-3 p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
            </button>
            <h2 class="flex-grow text-center font-bold text-2xl text-slate-800 mr-8">Rewards</h2>
        </header>
        <div class="p-8 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 overflow-y-auto">
             <button class="text-center group disabled:opacity-40 aspect-square flex flex-col items-center justify-center p-4 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow" data-cost="5">
                <div class="h-16 w-16 text-yellow-400"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg></div>
                <p class="mt-2 font-semibold text-slate-700">Sticker Pack</p>
                <p class="text-sm font-bold text-green-600">5 pts</p>
            </button>
        </div>
    </div>

  <script>
    const splashScreen = document.getElementById('splashScreen');
    const loginScreen = document.getElementById('loginScreen');
    const dashboard = document.getElementById('dashboard');
    const accessCodeInput = document.getElementById('accessCodeInput');
    const accessCodeEnterBtn = document.getElementById('accessCodeEnterBtn');
    const accessCodeError = document.getElementById('accessCodeError');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const userNameEl = document.getElementById('userName');
    const userPointsEl = document.getElementById('userPoints');
    const progressContainer = document.getElementById('progressContainer');
    const historyList = document.getElementById('historyList');
    const historyPopup = document.getElementById('historyPopup');
    const rewardsPage = document.getElementById('rewardsPage');

    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbwesD3xz5S_7aUMF9xMOvdgnhqyJ4KEChi0eyCVvcprkGWSIb9Vym9Q676J5iol_nkrFw/exec";

    function showSplashScreen() {
      splashScreen.classList.add('visible');
      loginScreen.classList.remove('visible');
    }

    function showLoginScreen() {
      splashScreen.classList.remove('visible');
      loginScreen.classList.add('visible');
      resetInactivityTimer();
    }

    let inactivityTimer = null;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(showSplashScreen, 30000); // 30 second timeout
    }

    async function handleLogin() {
      const code = accessCodeInput.value.trim();
      if (!code) {
        accessCodeError.textContent = "Please enter an access code.";
        accessCodeError.classList.remove('hidden');
        return;
      }

      loadingIndicator.classList.remove('hidden');
      accessCodeError.classList.add('hidden');
      accessCodeEnterBtn.disabled = true;

      try {
        const url = `${GOOGLE_SHEET_URL}?code=${code}`;
        const res = await fetch(url);
        // Assuming your Google Apps Script returns a JSON object like:
        // { user: { Name: "Juan", Points: 15, Event1: "Tier1", ... }, history: [ { Game: "Game1", Points: 5 }, ... ] }
        const json = await res.json();

        if (!json.user || !json.user.Name) {
          throw new Error("Invalid code or user data not found");
        }
        
        // Hide login and show dashboard
        loginScreen.classList.remove('visible');
        dashboard.style.display = 'flex';
        setTimeout(() => dashboard.style.opacity = 1, 50);

        updateDashboardUI(json.user, json.history);
      } catch (error) {
        console.error("Login failed:", error);
        accessCodeError.textContent = "Invalid Access Code. Please try again.";
        accessCodeError.classList.remove('hidden');
      } finally {
        loadingIndicator.classList.add('hidden');
        accessCodeEnterBtn.disabled = false;
      }
    }

    function updateDashboardUI(userData, historyData) {
      userNameEl.textContent = userData.Name || "Guest";
      userPointsEl.textContent = userData.Points || "0";

      renderProgressBar(userData);
      renderHistoryList(historyData || []);
    }

    /**
     * UPDATED: Renders the progress bar based on event tiers.
     * Each tier has a unique shape and color.
     */
    function renderProgressBar(data) {
      progressContainer.innerHTML = '';
      const steps = [
        { key: 'Event1', label: 'Onboarding' },
        { key: 'Event2', label: 'Take Off' },
        { key: 'Event3', label: 'Touchdown' }
      ];

      const tierStyles = {
        'Tier1': { // Green Triangle
          icon: `<svg class="w-12 h-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><polygon points="50,15 100,85 0,85" fill="#49A35A"/></svg>`
        },
        'Tier2': { // Blue Square
          icon: `<svg class="w-12 h-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="15" y="15" width="70" height="70" fill="#3B82F6"/></svg>`
        },
        'Tier3': { // Yellow Diamond
          icon: `<svg class="w-12 h-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><polygon points="50,10 90,50 50,90 10,50" fill="#FBBF24"/></svg>`
        }
      };

      steps.forEach((step, index) => {
        const tier = data[step.key];
        const isCompleted = tier && tierStyles[tier];

        const stepEl = document.createElement('div');
        stepEl.className = `progress-step flex flex-col items-center ${isCompleted ? 'completed' : ''}`;

        let stampContent = `<span class="text-3xl font-bold">${index + 1}</span>`;
        if (isCompleted) {
          stampContent = tierStyles[tier].icon;
        }

        stepEl.innerHTML = `
          <div class="stamp-circle">
            ${stampContent}
          </div>
          <div class="event-label ${!isCompleted ? 'label-blurred' : ''}">${step.label}</div>
        `;
        progressContainer.appendChild(stepEl);

        if (index < steps.length - 1) {
          const line = document.createElement('div');
          const isLineCompleted = isCompleted; // A line is 'complete' if the step before it is.
          line.className = `progress-line ${isLineCompleted ? 'completed' : ''}`;
          progressContainer.appendChild(line);
        }
      });
    }

    /**
     * UPDATED: Renders the points history list.
     * Displays a clean two-column layout for Game and Points.
     */
    function renderHistoryList(historyData) {
        historyList.innerHTML = ''; // Clear previous content

        if (!historyData || historyData.length === 0) {
            historyList.innerHTML = '<p class="text-center text-slate-500 py-8">No points history has been recorded yet.</p>';
            return;
        }
        
        const table = document.createElement('div');
        table.className = 'w-full text-sm';
        
        // Add a header for the list
        table.innerHTML = `
            <div class="flex justify-between items-center pb-2 mb-2 border-b-2 border-slate-200">
                <span class="font-bold text-slate-600">Game / Event</span>
                <span class="font-bold text-slate-600">Points Earned</span>
            </div>
        `;

        const body = document.createElement('div');
        body.className = 'flex flex-col';
        
        // Create a row for each history item
        historyData.forEach(item => {
            const row = document.createElement('div');
            row.className = 'flex justify-between items-center py-3 border-b border-slate-100';
            row.innerHTML = `
                <span class="font-semibold text-slate-800">${item.Game || 'Unknown Event'}</span>
                <span class="font-bold text-lg text-green-500">+${item.Points || '0'}</span>
            `;
            body.appendChild(row);
        });
        
        table.appendChild(body);
        historyList.appendChild(table);
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSplashScreen();
      setTimeout(showLoginScreen, 2500);

      // Reset inactivity timer on user interaction
      ['click', 'keypress', 'mousemove'].forEach(evt => document.addEventListener(evt, resetInactivityTimer));
      splashScreen.addEventListener('click', showLoginScreen);
      
      // Login listeners
      accessCodeEnterBtn.addEventListener('click', handleLogin);
      accessCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleLogin());

      // Popup/Page listeners
      document.getElementById('showHistoryBtn').addEventListener('click', () => historyPopup.classList.add('visible'));
      document.getElementById('closeHistoryBtn').addEventListener('click', () => historyPopup.classList.remove('visible'));
      document.getElementById('showRewardsBtn').addEventListener('click', () => rewardsPage.classList.add('visible'));
      document.getElementById('closeRewardsBtn').addEventListener('click', () => rewardsPage.classList.remove('visible'));
    });
  </script>
</body>
</html>
