<!-- CLEANED-UP VERSION of index.html -->
<!-- The Rewards page has been removed. The Rewards button is gone. The linear progress bar line is removed. The progress step circles are made larger. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Starlight Dashboard</title>

  <!-- Styles and scripts removed for brevity -->
  <!-- Assume all base styles and logic remain, only key changes made -->

  <style>
    /* Updated Circle Size */
    .progress-step .stamp-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #E2E8F0;
      color: #94A3B8;
      border: 4px solid var(--brand-color);
      transition: all 0.4s ease;
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      z-index: 1;
    }

    @media (min-width: 768px) {
      .progress-step .stamp-circle {
        width: 100px;
        height: 100px;
      }
    }

    /* Removed linear bar styles */
    .progress-indicator::before {
      display: none;
    }

    #progress-line-active {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ... unchanged splash screen and login screen ... -->

  <!-- Main Dashboard -->
  <main id="dashboard" class="flex">
    <!-- Left Panel -->
    <div class="left-panel flex flex-col justify-center">
      <div class="flex items-center gap-4">
        <div>
          <header class="dashboard-header text-4xl md:text-5xl">Dashboard</header>
          <p class="text-xl md:text-2xl mt-1 text-slate-500">
            Welcome, <span id="userName" class="font-semibold text-slate-800">...</span>
          </p>
        </div>
      </div>
      <div class="flex-grow lg:flex-grow-0 lg:mt-24"></div>
      <div class="mt-auto">
        <h3 class="font-bold text-xl text-slate-800 text-center lg:text-left">Event Progress</h3>
        <div id="progressContainer" class="progress-indicator"></div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="dashboard-card h-full">
        <!-- Points Only (Rewards button removed) -->
        <div class="flex justify-between items-center border-b border-slate-200 pb-4">
          <div class="flex items-center gap-2 md:gap-3">
            <span class="font-semibold text-base md:text-lg text-slate-600">Points:</span>
            <span id="userPoints" class="text-3xl md:text-4xl font-bold text-slate-800">0</span>
            <button id="showHistoryBtn" class="text-slate-400 hover:text-cyan-500 transition-colors duration-200">
              <!-- Icon --></button>
          </div>
        </div>

        <!-- Game Selection -->
        <div class="flex-grow grid grid-cols-3 gap-2 md:gap-4 pt-4">
          <!-- ... game cards stay here ... -->
        </div>
      </div>
    </div>
  </main>

  <!-- History and Modal remain -->
  <!-- Rewards-related DOM + JS fully removed -->

  <script>
    // JS: Removed references to showRewardsBtn, closeRewardsBtn, rewardsPage, rewardsGrid, redeemModal
    // JS: Removed reward redemption logic and event listeners
    // JS: In renderProgressBar(), removed progress-line-active code

    function renderProgressBar(data) {
      progressContainer.innerHTML = '';

      const steps = [
        { key: 'Event1', label: 'Onboarding' },
        { key: 'Event2', label: 'Take Off' },
        { key: 'Event3', label: 'Touchdown' }
      ];

      const tierIcons = {
        'Tier1': `<svg class="w-10 h-10 md:w-12 md:h-12" viewBox="0 0 100 100"><polygon points="50,15 100,85 0,85" fill="#10B981"/></svg>`,
        'Tier2': `<svg class="w-10 h-10 md:w-12 md:h-12" viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" fill="#3B82F6"/></svg>`,
        'Tier3': `<svg class="w-10 h-10 md:w-12 md:h-12" viewBox="0 0 100 100"><polygon points="50,10 90,50 50,90 10,50" fill="#FBBF24"/></svg>`
      };

      steps.forEach((step, index) => {
        const tier = data[step.key];
        const isCompleted = tier && tierIcons[tier];

        const stepEl = document.createElement('div');
        stepEl.className = `progress-step flex flex-col items-center ${isCompleted ? 'completed' : ''}`;
        stepEl.innerHTML = `
          <div class="stamp-circle">${isCompleted ? tierIcons[tier] : `<span class="text-2xl md:text-3xl font-bold">${index + 1}</span>`}</div>
          <div class="event-label ${!isCompleted ? 'label-blurred' : ''}">${step.label}</div>
        `;
        progressContainer.appendChild(stepEl);
      });
    }
  </script>
</body>
</html>
